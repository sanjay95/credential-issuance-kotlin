<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointment App</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }
        .navbar h1 {
            font-size: 1.5rem;
            color: white;
        }
        .container {
            margin-top: 1rem;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
        }
        .search-bar input {
            width: 80%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .card {
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .calendar {
            margin: 2rem 0;
            text-align: center;
        }
        .calendar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            margin: 0.2rem;
            border-radius: 4px;
        }
        .calendar button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <h1><i class="fas fa-clinic-medical"></i> Clinic Appointment App</h1>
</nav>

<div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for doctors, specialties..." id="search-bar">
        <button onclick="searchDoctors()">Search</button>
    </div>

    <!-- Doctor Cards -->
    <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Doctor" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Dr. John Doe <span class="badge bg-success">Cardiologist</span></h5>
            <p class="card-text">Highly experienced in cardiovascular diseases and treatments.</p>
            <button class="btn btn-primary" onclick="bookAppointment('Dr. John Doe')">Book Appointment</button>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Doctor" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Dr. Jane Smith <span class="badge bg-warning">Orthopedist</span></h5>
            <p class="card-text">Specialist in bone health and joint surgeries.</p>
            <button class="btn btn-primary" onclick="bookAppointment('Dr. Jane Smith')">Book Appointment</button>
        </div>
    </div>

    <!-- Calendar -->
    <div class="calendar">
        <h4>Select Appointment Date</h4>
        <button class="active">Mon</button>
        <button>Tue</button>
        <button>Wed</button>
        <button>Thu</button>
        <button>Fri</button>
        <button>Sat</button>
        <button>Sun</button>
    </div>
</div>

<script>
    function searchDoctors() {
        const query = document.getElementById('search-bar').value;
        alert('Searching for: ' + query);
    }

    function bookAppointment(doctorName) {
        alert('Booking appointment with ' + doctorName);
    }
</script>
</body>
</html>
